onclick button untuk inisialisasi redirect url
dengan mengambil value input "meja"

function redirect(url) {
    window.location.href = url;
}

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Masukkan nomor meja</h2>
    <input type="text" id="mejaInput" placeholder="Masukkan nomor meja" />
    <button onclick="redirectMeja()">Redirect</button>
</body>
</html>
