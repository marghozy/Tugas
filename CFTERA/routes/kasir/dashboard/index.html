<body class="poppins">

    <!-- Navigation Bar -->

        <div class="container-navigation-header">
            <span class="nav-header-title">Resto Nusantara</span>
            <span class="nav-header-subtitle">By CFTERA</span>
        </div>
        <ul class="container-navigation-content">
            <li id="nav_1" class="nav-content" onclick="changeNav(this)">
